		<script type="text/javascript" src="ui/amaze/js/jquery.min.js"></script>
		<script type="text/javascript">
		var trxId=getUrlParam("trxId");
		getTransactionByTrxId(trxId);
		function getTransactionByTrxId(trxId)
		{
			$.ajax({
			    type: "POST",
			    url: "getTransactionByTrxId.do",
			    data: {trxId:trxId},
			    dataType: "json",
			    success: function(data, textStatus)
			    {
		    		$("#trxId").empty().append(data.trxId);
		    		$("#blockNum").empty().append(data.blockNum);
		    		$("#address1").empty().append(data.address1);
		    		$("#address2").empty().append(data.address2);
		    		$("#amount").empty().append(data.amount);
		    		$("#fee").empty().append(data.fee);
		    		$("#timestamp").empty().append(data.timestamp);
		    		$("#memo").empty().append(data.memo);
		    		$("#signee").empty().append(data.signee);
			    },
			    error: function(XMLHttpRequest, textStatus, errorThrown)
			    {
			      alert(XMLHttpRequest.status+" 你懂的");
			    }
			});
		}
		
		function getUrlParam(name) 
		{
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		    if (r != null) return unescape(r[2]); return null; //返回参数值
		}
		</script>
	</body>
</html>
